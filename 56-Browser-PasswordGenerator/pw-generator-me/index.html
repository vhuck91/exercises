<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>PW generator</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

</head>

<body>
  <div class="container">
    <p><input type="text" id="result"></p>
    <p><button id="btn">Generate Password</button></p>
    <fieldset>
      <legend>Options</legend>
      <p>Length (<span id="label">8</span>): <input type="range" id="slider" value="8" min="4" max="20"></p>
      <p>
        Numbers?: <input type="checkbox" id="numbers">
        Symbols?: <input type="checkbox" id="symbols">
      </p>
    </fieldset>
  </div>
</body>
<script type="text/javascript">
(function(){
  "use strict";
  
  let slider= document.getElementById("slider");
  let label= document.getElementById("label");
  let btn= document.getElementById("btn");
  let result= document.getElementById("result");
  let numbers= document.getElementById("numbers");
  let symbols= document.getElementById("symbols");
   
  
  function getPassword(){
    let seed_letters= "abcdefghijklmnopqrstuvwxyz";
    let seed_numbers= "0123456789";
    let seed_symbols= "!#$%&()";
    let seed;
    let len= slider.value;
    let pwd= "";
    
    seed= seed_lettersã€€+ seed_letters.toUpperCase();
    if(numbers.checked){
      seed += seed_numbers;
    }
    if(symbols.checked){
      seed += seed_symbols;
    }
    
    //for (let i= 0; i< len; i++){
    //  pwd += seed[Math.floor(Math.random()* seed.length)];
    //}
    
    while(len--){
      pwd += seed[Math.floor(Math.random()* seed.length)];
    }
    
    result.value= pwd;
  }
  
  slider.addEventListener("change", function(){
    label.innerHTML= this.value;
  });
  
  btn.addEventListener("click", function(){
    getPassword();
  });
  
  result.addEventListener("click", function(){
    this.select();
  });
  
  getPassword();
  
  
})();
</script>
</html>
